<h1> Alerts for vehicle with vin:{{vin}} </h1>
<table class="table table-striped table-bordered table-hover css-serial">
  <thead>
  <tr>
    <th>S.No</th>
    <th>Alert Priority</th>
    <th>Alert Message</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let alert of alerts">
    <td></td>
    <td>{{alert.priority}}</td>
    <td>{{alert.message}}</td>
  </tr>
  </tbody>
</table>
