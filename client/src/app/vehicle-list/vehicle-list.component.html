
<table class="table table-striped table-bordered table-hover">
  <thead>
  <tr>
    <th>VIN</th>
    <th>Make</th>
    <th>Model</th>
    <th>Year</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let vehicle of vehicles">
    <td>{{vehicle.vin}}</td>
    <td>{{vehicle.make}}</td>
    <td>{{vehicle.model}}</td>
    <td>{{vehicle.year}}</td>
  </tr>
  </tbody>
</table>
