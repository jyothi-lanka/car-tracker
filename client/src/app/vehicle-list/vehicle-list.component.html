<a [routerLink]="['/high/alerts']" class="btn btn-primary">High Alerts</a>

<table class="table table-striped table-bordered table-hover">
  <thead>
  <tr>
    <th>VIN</th>
    <th>Make</th>
    <th>Model</th>
    <th>Year</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let vehicle of vehicles">
    <td><a [routerLink]="['/alerts', vehicle.vin]">{{vehicle.vin}}</a></td>
    <td>{{vehicle.make}}</td>
    <td>{{vehicle.model}}</td>
    <td>{{vehicle.year}}</td>
  </tr>
  </tbody>
</table>
